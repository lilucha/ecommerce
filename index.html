    <!-- Bootstrap core CSS -->

    <link href="css/styles.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

<body class="text-center">
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between" style="height: 40px;">

    <main role="main">
        <section class="jumbotron text-center">

                <h1></h1>
            </div>

        <div class="form-signin">

                    <input type="text" class="form-control" id="usuario" placeholder="usuario">

                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña">

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login(event);">Entrar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
